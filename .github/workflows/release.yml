name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-publish:
    name: Build and Publish Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Extract version from tag
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        else
          echo "version=1.0.0-preview" >> $GITHUB_OUTPUT
        fi

    - name: Restore dependencies
      run: dotnet restore PackageManager.sln

    - name: Build solution
      run: dotnet build PackageManager.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test PackageManager.sln --configuration Release --no-build --verbosity normal

    - name: Pack NuGet package
      run: dotnet pack src/PackageManager.csproj --configuration Release --no-build --output ./artifacts -p:PackageVersion=${{ steps.version.outputs.version }}

    - name: List created packages
      run: ls -la ./artifacts/

    - name: Validate NuGet package
      run: |
        echo "=== Validating NuGet Package ==="
        PACKAGE_FILE=$(find ./artifacts -name "*.nupkg" -not -name "*.symbols.nupkg" | head -n 1)
        if [ -z "$PACKAGE_FILE" ]; then
          echo "âŒ Error: No NuGet package found!"
          exit 1
        fi
        echo "âœ… Package found: $PACKAGE_FILE"
        echo "Package size: $(du -h "$PACKAGE_FILE" | cut -f1)"
        echo "PACKAGE_FILE=$PACKAGE_FILE" >> $GITHUB_ENV

    - name: Check publish conditions
      id: should_publish
      run: |
        echo "=== Checking Publish Conditions ==="
        echo "Event name: ${{ github.event_name }}"
        echo "Git ref: ${{ github.ref }}"
        
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
          echo "âœ… Tag push detected - will publish to NuGet.org"
          echo "should_publish=true" >> $GITHUB_OUTPUT
        elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/heads/main ]]; then
          echo "âœ… Main branch push detected - will publish to NuGet.org"
          echo "should_publish=true" >> $GITHUB_OUTPUT
        elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "âš ï¸  Manual workflow trigger - will publish to NuGet.org"
          echo "should_publish=true" >> $GITHUB_OUTPUT
        else
          echo "â„¹ï¸  Skipping NuGet.org publish (not a tag, main branch push, or manual trigger)"
          echo "should_publish=false" >> $GITHUB_OUTPUT
        fi

    - name: Publish to NuGet.org
      if: steps.should_publish.outputs.should_publish == 'true'
      run: |
        echo "=== Publishing to NuGet.org ==="
        echo "Package: $PACKAGE_FILE"
        echo "Version: ${{ steps.version.outputs.version }}"
        echo ""
        
        dotnet nuget push "$PACKAGE_FILE" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate \
          --no-symbols \
          2>&1 | tee nuget_push.log
        
        EXIT_CODE=${PIPESTATUS[0]}
        
        echo ""
        if [ $EXIT_CODE -eq 0 ]; then
          echo "âœ… Package published successfully to NuGet.org!"
          echo ""
          echo "ğŸ“¦ Package: DynamicPackageManager"
          echo "ğŸ·ï¸  Version: ${{ steps.version.outputs.version }}"
          echo "ğŸ”— Direct link: https://www.nuget.org/packages/DynamicPackageManager/${{ steps.version.outputs.version }}"
          echo ""
          echo "â±ï¸  Note: It may take 10-15 minutes to appear in NuGet.org search"
        else
          echo "âŒ Package publish failed with exit code: $EXIT_CODE"
          echo ""
          echo "Push log:"
          cat nuget_push.log
          exit 1
        fi

    - name: Create GitHub Release
      if: steps.should_publish.outputs.should_publish == 'true' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: ./artifacts/*.nupkg
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
