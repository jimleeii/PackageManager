name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-publish:
    name: Build and Publish Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Extract version from tag
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        else
          echo "version=1.0.0-preview" >> $GITHUB_OUTPUT
        fi

    - name: Restore dependencies
      run: dotnet restore PackageManager.sln

    - name: Build solution
      run: dotnet build PackageManager.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test PackageManager.sln --configuration Release --no-build --verbosity normal

    - name: Pack NuGet package
      run: dotnet pack src/PackageManager.csproj --configuration Release --no-build --output ./artifacts -p:PackageVersion=${{ steps.version.outputs.version }}

    - name: List created packages
      run: ls -la ./artifacts/

    - name: Validate NuGet package
      run: |
        PACKAGE_FILE=$(find ./artifacts -name "*.nupkg" -not -name "*.symbols.nupkg" | head -n 1)
        if [ -z "$PACKAGE_FILE" ]; then
          echo "Error: No NuGet package found!"
          exit 1
        fi
        echo "Package to publish: $PACKAGE_FILE"
        echo "PACKAGE_FILE=$PACKAGE_FILE" >> $GITHUB_ENV

    - name: Publish to NuGet.org
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: |
        echo "Publishing package to NuGet.org..."
        dotnet nuget push "${{ env.PACKAGE_FILE }}" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate \
          --no-symbols
        
        if [ $? -eq 0 ]; then
          echo "✓ Package published successfully!"
          echo "Note: It may take 10-15 minutes to appear in NuGet.org search"
          echo "Direct link: https://www.nuget.org/packages/Jimleeii.PackageManager/${{ steps.version.outputs.version }}"
        else
          echo "✗ Package publish failed!"
          exit 1
        fi

    - name: Create GitHub Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/*.nupkg
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
